<body>
    <nav style="border-bottom: 1px solid;" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home.html">
                MoneySaving
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">

                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li> -->
                </ul>

        </div>

    <div class="container-fluid">
        <div class="row mt-5">
            <div style="border-right: 1px solid" class="col-8 d-flex justify-content-center align-self-center">
                <div class="row ">
                    <img class="" src="/5a257341affe42809f13fc82663faac1.png">
                </div>
            </div>
            <div class="col-4">
                <div class="login-form">

                    <h2 class="text-center">Đăng ký</h2>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="name@example.com">
                        <label for="floatingInput">Tên</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
                        <label for="floatingPassword">Mật khẩu</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="signupbtn" class="btn btn-success login-btn btn-block mt-2">Đăng
                            ký</button>
                    </div>
                    <!-- <div class="clearfix">
                            <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>

                    <p class="text-center text-muted small">Đã có tài khoản? <a href="login.html">Đăng nhập tại đây!</a>
                    </p>
