<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneySaving</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
</head>

<body>
    <div class="tab-fixed">
        <span class="item active">
            <i class="fas fa-wallet"></i></br>
            <span>Chi tiêu</span>
        </span>
        <span class="item disabled">
            <i class="fas fa-coins"></i></br>
            <span>Thống kê</span>
        </span>
        <span id="signout" class="item">
            <i class="fas fa-sign-out-alt"></i></br>
            <span href="/index.html">Đăng xuất</span>
        </span>
    </div>
    <div style="border-bottom: 1px solid;" class="navbar navbar-expand-lg navbar-light bg-light">
        <div style="margin-left: 80px;" class="container-fluid">
            <a class="navbar-brand" href="/index.html">MoneySaving</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/index.html">Trang chủ</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Tính năng</a>
                    </li> -->
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li> -->
                </ul>
                <ul class="navbar-nav">
                    <li style="margin-right: 10px;" class=" nav-item">
                        <button type="button" class="btn btn-success " data-toggle="modal" data-target="#modalTrans">
                            <i class="fas fa-plus mr-2"></i>Thêm giao dịch
                        </button>

                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="shadow-lg card text-center">
            <div class="card-header center">
                <ul class=" nav nav-pills card-header-pills">
                    <li class="nav-item disabled">
                        <a class="nav-link fontsize" href="#">THÁNG TRƯỚC</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link fontsize" href="#">HÔM NAY</a>
                    </li>
                    <li class="nav-item disabled">
                        <a class="nav-link fontsize" href="#">THÁNG NÀY</a>
                    </li>
                </ul>
            </div>
            <div style="border-bottom: 1px solid;" id="transition" class="cardBody">
                <div class="">
                    <div class="d-flex justify-content-between mb-2">
                        <span style="font-size: 20px">Thu nhập</span>
                        <span style="font-size: 20px" id="income-value"> VND</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Chi Tiêu</span>
                        <span style="border-bottom: 0.1rem solid;" id="outcome-value"> VND</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <b style="margin-left: auto; font-size: 18px" id="total-value"> VND</b>
                    </div>
                </div>
            </div>
            <div style="border-bottom: 1px solid;" id="detail" class="cardBody">

            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal  fade" id="modalTrans" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Add Transaction</h4>
                    <!-- <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-4">
                            <label for="validationCustom01" class="form-label">Ví</label>
                            <input type="name" class="form-control" id="wallet" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationCustom04" class="form-label">Loại</label>
                            <select class="selectpicker border rounded" id="category" required>
                                <optgroup label="Expense">
                                    <option id="cafe">Cafe</option>
                                    <option id="food">Đồ ăn</option>
                                    <option id="fuel">Xăng dầu</option>
                                </optgroup>
                                <optgroup label="Income">
                                    <option id="gifts">Quà</option>
                                    <option id="award">Thưởng</option>
                                </optgroup>
                            </select>
                            <div class="invalid-feedback">
                                Please select a category!
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationCustomUsername" class="form-label">Số lượng</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="amount" aria-describedby="inputGroupPrepend"
                                    required>
                                <div class="invalid-feedback">
                                    Please choose an amount.
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="validationCustom03" class="form-label">Ngày</label>
                            <div class="input-group input-append date" id="datePicker" required>
                                <span class="input-group-text add-on">
                                    <span class="fa fa-calendar">
                                    </span>
                                </span>
                                <input type="text" class="form-control" id="date" name="date">

                            </div>
                            <div class="invalid-feedback">
                                Please provide a valid date.
                            </div>
                        </div>

                        <div class="col-md-9">
                            <label for="validationCustom05" class="form-label">Ghi chú</label>
                            <input type="text" class="form-control" id="note">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button style="width: 96px; height: 100%" type="button" class="btn btn-secondary"
                        data-dismiss="modal">Đóng</button>
                    <button style="width: 96px; height: 100%" type="button" class="btn btn-primary"
                        id="add_trans">Thêm</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://kit.fontawesome.com/045ac236c9.js" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="/js/firebase.js"></script>
    <script src="/js/money.js"></script>
    <script>
        $('#datePicker')
            .datepicker({
                format: 'dd/mm/yyyy'
            })
            .on('changeDate', function (e) {
                // Revalidate the date field
                // $('#eventForm').formValidation('revalidateField', 'date');
            });
        $('.selectpicker').selectpicker();
    </script>
</body>

</html>
